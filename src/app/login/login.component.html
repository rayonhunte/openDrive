<div class="container">
    <div class="row">    
    <div class="col"></div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="emailLogin()">
                    <div class="form-group">
                        <input class="form-control" type="email" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" formControlName="password" required>
                    </div>
                    <button class="btn btn-primary btn-sm btn-block" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
</div>
